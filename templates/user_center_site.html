{% extends 'base.html' %}
{% include 'nav.html' %}
{% block search_bar_clearfix %}
	<div class="search_bar clearfix">
		<a href="/" class="logo fl"><img src="/static/images/logo.png"></a>
		<div class="sub_page_name fl">|&nbsp;&nbsp;&nbsp;&nbsp;用户中心</div>
		<div class="search_con fr">
			<input type="text" class="input_text fl" name="" placeholder="搜索商品">
			<input type="button" class="input_btn fr" name="" value="搜索">
		</div>		
	</div>
    {% endblock %}
    {% block main %}

	<div class="main_con clearfix">
		<div class="left_menu_con clearfix">
			<h3>用户中心</h3>
			<ul>
				<li><a href="/user_center_info/">· 个人信息</a></li>
				<li><a href="/user_center_order/">· 全部订单</a></li>
				<li><a href="/user_center_site/" class="active">· 收货地址</a></li>
			</ul>
		</div>
		<div class="right_content clearfix">
				<h3 class="common_title2">收货地址</h3>
				<div class="site_con">
					<dl>
						<dt>当前地址：</dt>
						<dd>{{ address.address }}  {{ user.tel }}</dd>
					</dl>					
				</div>
				<h3 class="common_title2">编辑地址</h3>
				<div class="site_con">
					<form method="post">
                        {% csrf_token %}
						<div class="form_group">
							<label>收件人：</label>
							<input type="text" name="" class="direction">
						</div>
						<div class="form_group form_group2">
							<label>详细地址：</label>
							<textarea class="site_area"></textarea>
						</div>

						<div class="form_group">
							<label>手机：</label>
							<input type="text" name="" class="tel">
						</div>

						<input type="submit" name="" value="提交" class="info_submit">
                        <div class="form_group"></div>
					</form>
				</div>
		</div>
	</div>
    <script src="/static/js/jquery-3.2.1.min.js"></script>
    <script>
        $(function () {
            $('.info_submit').click(function () {
                // 收件人
                var direction = $('.direction').val();
                // 地址
                var address = $('textarea').val();
                // 手机
                var tel = $('.tel').val();
                //
                var html = `<div class="site_con">
                            <dl>
                                <dd>${address} ${tel}</dd>
                            </dl>
                            </div>`;

                $('.right_content>div:first').after(html)
            })
        })
    </script>
{% endblock %}

{%include 'footer.html' %}
